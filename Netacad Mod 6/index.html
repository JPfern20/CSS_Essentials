<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('header').classList.add('visible');
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to GreenShop</h1>
    </header>

    <!-- Product Intro -->
    <main>
        <section class="product-intro">
            <img src="https://edube.org/uploads/media/default/0001/04/product.jpg" 
                 alt="Product Image" 
                 class="product-image">
            <h2>Exclusive Smart Gadget</h2>
            <p>Experience innovation with style. Limited stock available!</p>
            <button class="buy-now">Buy Now!</button>
        </section>

        <!-- Features Section -->
        <section class="features">
            <h2>Product Features</h2>
            <ul>
                <li class="feature-item">Feature 1: High Quality Materials</li>
                <li class="feature-item">Feature 2: Affordable Price</li>
                <li class="feature-item">Feature 3: Easy to Use Interface</li>
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2026 GreenShop Online Store</p>
    </footer>
</body>
</html>
